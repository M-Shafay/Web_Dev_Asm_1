<head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li style="border: none;"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="extra-pad">
    </div>
    <div class="header-container">
        <div class="Header">
            Muhammad Shafay Butt
        </div>
        <div id="pic">
            <img class="profile-pic" src="Profile_pic.png" alt="Profile Picture">
        </div>
    </div>
    
    <div id="certificates-container">    
    </div>

    <script>
        const elements =  [
                { "type": "img", "src": "certificate_1.jpg", "alt": "Intro to computer and OS" },
                { "type": "img", "src": "certificate_2.jpg", "alt": "Take your resume to next Level" },
                { "type": "img", "src": "certificate_3.jpg", "alt": "Intro to Excel" },
                { "type": "img", "src": "certificate_4.jpg", "alt": "Intro to Network and Cloud Computing" },
                { "type": "img", "src": "certificate_5.jpg", "alt": "5 ways to Build a better LinkedIn profile" },
                { "type": "img", "src": "certificate_6.jpg", "alt": "Create a Business Marketing Brand kit using Canva" },
                { "type": "img", "src": "certificate_7.jpg", "alt": "Strategically Build and Engage Your Network on LinkedIn" },
                { "type": "iframe", "src": "https://www.youtube.com/embed/Z9gUyAykTCw?autoplay=1&mute=1" }
            ];

        function displayElementsthroughjs() 
        {
            const container = document.getElementById("certificates-container");
            
            elements.forEach((element, index) => 
            {
                const Div = document.createElement('div');
                
                Div.classList.add('Certif');
                
                if (element.type === 'img') 
                {
                    const imgTag = document.createElement('img');
                    imgTag.src = element.src;
                    imgTag.alt = element.alt;
                    Div.appendChild(imgTag);
                } else if (element.type === 'iframe') 
                {
                    const iframeTag = document.createElement('iframe');
                    iframeTag.src = element.src;
                    Div.appendChild(iframeTag);
                }
                container.appendChild(Div);
            });
        }
        displayElementsthroughjs();
    </script>
</body>
